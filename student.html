<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hi>student info</hi>
    <h3>simple registration form</h3>
    <form action="none">
        <table>
            <tr>
                <td>NAME:</td>
                <td>
             <input type="text" id="name" name="name" pattern="[A-Z]+" title="Please enter only Alphabets"required><br><br>
                </td>
            </tr>
            <tr>
                <td>CONTACT:</td>
                <td>
          <input type="tel" id="contact_number" name="contact_number" pattern="[0-9]{10}" title="Please enter only 10-digit number" maxlength="10"         required><br><br>
                </td>
            </tr>
            <tr>
                <td>GENDER:</td>
                <td>
                    <input type="radio" name="gender"> M
                    <input type="radio" name="gender"> F
                </td>
            </tr>
            <tr>
               <td>Languages known:</td>
            <td>
                <input type="checkbox"> ENGLISH
                <input type="checkbox"> HINDI
                <input type="checkbox"> TELUGU
                <input type="checkbox"> KANNADA
            </td>
            </tr>
            <tr>
                <td>HIGHEST QUALIFICATION:</td>
                <td>
                    <select>
                        <option>NOT APPLICABLE</option>
                        <option>SSC</option>
                        <option>INTER</option>
                        <option>GRADUATION</option>
                        <OPtion>POST GRADUATION</OPtion>
                    </select>
                </td>
            </tr>
            <tr>
                <td>ADDRESS:</td>
                <td>
              <textarea  cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
              <input type="submit" placeholder="submit">
               <input type="reset" placeholder="reset">
                </td>
            </tr>
        </table>
    </form> 
</body>
</html>
